<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Go Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Welcome!</h1>

    <div class="flex justify-center mb-4">
      <span class="relative flex h-3 w-3">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
      </span>
      <p class="text-sm text-gray-500 ml-2">System Online</p>
    </div>

    <p class="text-gray-600 mb-6">This visit was registered in Postgres.</p>

    <div class="bg-blue-50 p-4 rounded-md">
      <p class="text-sm text-blue-500 uppercase font-semibold tracking-wide">Total Visits</p>
      <p class="text-4xl font-black text-blue-600">{{ .total_visits }}</p>
    </div>

    <footer class="mt-8 text-xs text-gray-400">
      Powered by Go, Gin & Postgres
    </footer>
  </div>
</body>

</html>
